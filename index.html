<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"   content="with-device-with">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <title>Restaurant Rating - Alex Aguirre</title>
    </head>
    <body>
        <img src="./pexels-photo-3801426.jpeg" id="cashier">
        <p>Please rate your experience with your cashier today</p>
        <button type="button" id="cashier-1">1</button>
        <button type="button" id="cashier-2">2</button>
        <button type="button" id="cashier-3">3</button>
        <button type="button" id="cashier-4">4</button>

        <p>Please rate your overall experience today</p>
        <button type="button" id="overall-1">1</button>
        <button type="button" id="overall-2">2</button>
        <button type="button" id="overall-3">3</button>
        <button type="button" id="overall-4">4</button>
       <br>
       <button type="button" id="showratings">Display Ratings</button>
       <div id="ratings" style="display:none">
        <p>This cashier's has an average score of <span id="cash-avg">0</span></p>
        <p>This cashier's has an total score of <span id="cash-tot">0</span></p>
        <p>This cashier's has <span id="cash-num">0</span> total Reviews</p> 
    </div> 
        <script src="./script.js"></script>
    </body>
</html>
